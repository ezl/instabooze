<head>
  <title>instabooze</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>
        {{renderPage}}
</body>

<template name="landing">

<div class="outer-wrapper">

</div>

</template>

<template name="thankyou">
<div>
    <p>Thank you</p>
    <p>Share that shit on facebook for a discount the next time.</p>
</div>
</template>

<template name="stripe">
<div class="stripe-checkout-container">

  <script
    src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button"
    data-key="pk_loOkfFjY7S9v0FNnphUKIHKHXhkz8"
    data-name="Instabooze"
    data-amount="{{stripeAmount}}"
    data-description="{{stripeDescription}}"
    data-image="/marketplace.png">
  </script>
</div>
</template>

<template name="cart">

    {{> header}}
    
    <div class="container">
        <div class="cart">
    
    <ul>
       {{#each cartItems}}
           <li class="product">
                 <div class="price-name">
                    <h6 class="name">{{item.name}}</h6>
                    <h6 class="price">${{item.price}}</h6>
                </div>
               <div class="image-quantity">
                   <div class="product-image"><img src="http://placehold.it/100x90"></div>
                   <div class="set-quantity">
                        <a href="#" class="order remove"><i class="ss-icon ss-symbolicons-block ss-hyphen"></i></a>
                            <span class="qty">{{qty}}</span> 
                        <a href="#" class="order add"><i class="ss-icon ss-symbolicons-block ss-plus"></i></a>
                   </div>    
               </div>
               <div class="product-details">
                <p class="description">{{item.description}}</p>
               </div>
           </li>
           </li>
        {{/each}}
      </ul>
    
      {{>footer}}

</div> <!-- end .cart -->
    </div>
    
</template>

<template name="checkout">
    {{> header}}
<a class="button" href="{{cartPath}}">&lt; Back To Shopping Cart</a>
<form action="" method="POST">

<input id="21" name="21" type="checkbox">
<label for="21">Yes, I'm 21 or older.</label>
<input type="checkbox" id="deliveryRange" name="deliveryRange">
<label for="deliveryRange">Yes, The order is in<a href="">Instabooze's delivery range</a></label>
<br>
<br>
<h2>Where Should We Bring Your Order?</h2>
<input placeholder="Name" name="name"></input>
<input placeholder="Address" name="address"></input>
<input placeholder="Email" name="email"></input>
<input placeholder="Cell Phone Number" name="cell"></input>
<input type="hidden" name="cart" value="{{cart_repr}}"></input>
<div style="display:none;">
Here's the stuff you ordered:
<ul>
{{#each cartItems}}
<li>{{qty}}: {{item.description}} -- {{item._id}}</li>
{{/each}}
</ul>
</div>
Subtotal: ${{subtotal}}<br/>
Delivery: ${{deliveryCost}}<br/>
Tax: ${{taxCost}}<br/>
<b>Total: ${{orderTotal}}</b><br/>
{{>stripe}}
</form>
</template>

<template name="header">
    
    <header id="header" class="fixed-bar">
        <h1><a href="#">Instabooze</a></h1>
    </header>
    
</template>

<template name="footer">

<footer id="footer" class="fixed-bar">

    <div class="total group">
        <p>Total: ${{orderTotal}}</p>
        <div class="bottles group">
            {{#each cartItems}} <i class="ss-icon ss-symbolicons-block ss-bottle"></i> {{/each}}
        </div>
    </div>
    
    <a class="button" href="{{checkoutPath}}">Booze Me!</a>

</footer>

</template>
