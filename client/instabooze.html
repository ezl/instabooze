<head>
  <title>instabooze</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>
        {{renderPage}}
</body>

<template name="landing">

<div class="outer-wrapper" id="landing">
    <div class="inner">
        {{>title}}
        <h2>Your Favorite Booze Delivered To You In 45 Minutes</h2>
        <a class="greenbutton" href="{{cartPath}}">Get Some Alcohol Delivered Now!</a>
    </div>
</div>
</template>

<template name="thankyou">
<div>
    <p>Thank you</p>
    <p>Share that shit on facebook for a discount the next time.</p>
</div>
</template>

<template name="stripe">
<div class="stripe-checkout-container">

  <script
    src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button"
    data-key="pk_loOkfFjY7S9v0FNnphUKIHKHXhkz8"
    data-name="Instabooze"
    data-amount="{{stripeAmount}}"
    data-description="{{stripeDescription}}"
    data-image="/marketplace.png">
  </script>
</div>
</template>

<template name="cart">

    {{> header}}
    
    <div class="container">
        <div class="cart">
    
    <ul>
       {{#each cartItems}}
           <li class="product">
                 <div class="price-name">
                    <h6 class="name">{{item.name}}</h6>
                    <h6 class="price">${{item.price}}</h6>
                </div>
               <div class="image-quantity">
                   <div class="product-image"><img src="{{item.image}}"></div>
                   <div class="set-quantity">
                        <a href="#" class="order remove"><i class="ss-icon ss-symbolicons-block ss-hyphen"></i></a>
                            <span class="qty">{{qty}}</span> 
                        <a href="#" class="order add"><i class="ss-icon ss-symbolicons-block ss-plus"></i></a>
                   </div>    
               </div>
               <div class="product-details">
                <p class="description">{{item.description}}</p>
               </div>
           </li>
           </li>
        {{/each}}
      </ul>
    
      {{>footer}}

</div> <!-- end .cart -->
    </div>
    
</template>

<template name="checkout">
    {{> header}}
    <div class="container" id="checkout">
        <a class="greenbutton" href="{{cartPath}}">
        <i class="ss-icon ss-symbolicons-block ss-undo"></i> Back To Shopping Cart</a>
        <form action="" method="POST">
        <p class="checkbox-label">
            <input id="21" name="21" type="checkbox">
            <label for="21">Yes, I'm 21 or older.</label>
        </p>
        <p class="checkbox-label">
            <input type="checkbox" id="deliveryRange" name="deliveryRange">
            <label for="deliveryRange">Yes, The order is in <a href="">Instabooze's delivery range</a></label>
        </p>

        <h2>Where Should We Bring Your Order?</h2>
        <input disabled type="text" placeholder="Name" name="name"></input>
        <input disabled type="text" placeholder="Address" name="address"></input>
        <input disabled type="text" placeholder="Email" name="email"></input>
        <input disabled type="text" placeholder="Cell Phone Number" name="cell"></input>
        <input type="hidden" name="cart" value="{{cart_repr}}"></input>

        <div style="display:none;">
            <h2>Here's the stuff you ordered:</h2>
            <ul>
                {{#each cartItems}}
                    {{#if qty }}
                        <li>{{item.name}} ({{qty}})</li>
                    {{/if}}
                {{/each}}
            </ul>
        </div>
        <footer id="footer" class="fixed-bar">
        <a href="" class="greenbutton stripeButton"><i class="ss-icon ss-symbolicons-block ss-lock"></i> Pay Securely With Credit Card</a>
        <div style="float:right;">
            <p class="right">Subtotal: ${{subtotal}}</p>
            <p class="right">Delivery: ${{deliveryCost}}</p>
            <p class="right">Tax: ${{taxCost}}</p>
            <p class="right"><b>Total: ${{orderTotal}}</b></p>
        </div>
            {{>stripe}}
        </footer>
        </form>
    </div> <!-- /container -->
</template>

<template name="title">
    <h1 class="title"><a href="#">insta<span class="red">booze</span></a></h1>
</template>

<template name="header">
    
    <header id="header" class="fixed-bar">
        {{>title}}
    </header>
    
</template>

<template name="footer">

<footer id="footer" class="fixed-bar">

    <div class="total group">
        <p>Total: ${{orderTotal}}</p>
        <div class="bottles group">
            {{#each cartItems}} <i class="ss-icon ss-symbolicons-block ss-bottle"></i> {{/each}}
        </div>
    </div>
    
    <a class="greenbutton" href="{{checkoutPath}}"><i class="ss-icon ss-symbolicons-block ss-beer"></i> Booze Me!</a>

</footer>

</template>
