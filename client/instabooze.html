<head>
  <title>instabooze</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    {{renderPage}}
</body>

<template name="landing">
<div id="landingPage">
    <div id="background-image"></div>
        <h1 class="title"><span class="red">insta</span><span >booze</span></h1>
        <h2>Your Favorite Booze Delivered To You In 45 Minutes</h2>
        <span><a class="button" href="{{cartPath}}">Get Some Alcohol Delivered Now!</a></span>
    </div>
</div>
</template>

<template name="thankyou">
<div>
    <p>Thank you</p>
    <p>Share that shit on facebook for a discount the next time.</p>
</div>
</template>

<template name="stripe">
<div class="stripe-checkout-container">

  <script
    src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button"
    data-key="pk_loOkfFjY7S9v0FNnphUKIHKHXhkz8"
    data-name="Instabooze"
    data-amount="{{stripeAmount}}"
    data-description="{{stripeDescription}}"
    data-image="/marketplace.png">
  </script>
</div>
</template>

<template name="cart">
<h2>What Do You Want To Drink?</h2>
  <ul>
    {{#each cartItems}}
      <li>${{item.price}}: {{item.name}}, {{item.description}}<br>
      <button class="order remove">-</button> {{qty}} <button class="order add">+</button></li>
    {{/each}}
  </ul>

  {{>footer}}
  <a class="button" href="{{checkoutPath}}">Check Out</a>
</template>

<template name="checkout">
<a class="button" href="{{cartPath}}">&lt; Back To Shopping Cart</a>
<form action="" method="POST">

<input id="21" name="21" type="checkbox">
<label for="21">Yes, I'm 21 or older.</label>
<input type="checkbox" id="deliveryRange" name="deliveryRange">
<label for="deliveryRange">Yes, The order is in<a href="">Instabooze's delivery range</a></label>
<br>
<br>
<h2>Where Should We Bring Your Order?</h2>
<input placeholder="Name" name="name"></input>
<input placeholder="Address" name="address"></input>
<input placeholder="Email" name="email"></input>
<input placeholder="Cell Phone Number" name="cell"></input>
<input type="hidden" name="cart" value="{{cart_repr}}"></input>
<div style="display:none;">
Here's the stuff you ordered:
<ul>
{{#each cartItems}}
<li>{{qty}}: {{item.description}} -- {{item._id}}</li>
{{/each}}
</ul>
</div>
{{>footer}}
{{>stripe}}
</form>
</template>

<template name="footer">
<div>
<b>Total: ${{orderTotal}}</b>
</div>
</template>
