<head>
  <title>instabooze</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
</head>

<body>
    <header>You are viewing the <strong>{{currentPage}}</strong> page now.</header>
    {{renderPage}}
</body>

<template name="landing">
<h1>This is a landing page</h1>
<a href="{{cartPath}}">Start shopping</a>
</template>

<template name="main">
    {{#if isProductPage }}
        {{>cart}}
    {{else}}
        {{>checkout}}
<div class="stripe-checkout-container">

<form action="" method="POST">
  <script
    src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button"
    data-key="pk_loOkfFjY7S9v0FNnphUKIHKHXhkz8"
    data-amount="2000"
    data-name="Demo Site"
    data-description="2 widgets ($20.00)"
    data-image="/128x128.png">
  </script>
</form>
</div>
    {{/if}}
  {{>footer}}
</template>

<template name="cart">
<h2>Products</h2>
  <ul>
    {{#each cartItems}}
      <li>${{item.price}}: {{item.name}}, {{item.description}}<br>
      <button class="order remove">-</button> {{qty}} <button class="order add">+</button></li>
    {{/each}}
  </ul>


  <a class="button" href="{{checkoutPath}}">Check Out</a>

</template>
<template name="checkout">
<h2> this is a checkout area</h2>
<a class="showCart" class="button" href="{{cartPath}}">back to shopping cart</a>
<input placeholder="Name"></input>
<input placeholder="Checkout"></input>
<input placeholder="Information"></input>

<p> before form</p>
<p> after stripe button</p>
</template>

<template name="footer">
<b>Total: {{orderTotal}}</b>
</template>
