<head>
  <title>instabooze</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>
        {{renderPage}}
</body>

<template name="landing">

<div class="outer-wrapper" id="landing">
    <div class="inner">
        {{>title}}
        <h2>Your Favorite Booze Delivered To You In 45 Minutes</h2>
        <a class="greenbutton" href="{{cartPath}}">Get Some Alcohol Delivered Now!</a>
    </div>
</div>
</template>

<template name="thankyou">
<div>
    <p>Thank you</p>
    <p>Share that shit on facebook for a discount the next time.</p>
</div>
</template>

<template name="cart">

    {{> header}}
    
    <div class="container">
        <div class="cart">
    
    <ul>
       {{#each cartItems}}
           <li class="product">
                 <div class="price-name">
                    <h6 class="name">{{item.name}}</h6>
                    <h6 class="price">${{item.price}}</h6>
                </div>
               <div class="image-quantity">
                   <div class="product-image"><img src="{{item.image}}"></div>
                   <div class="set-quantity">
                        <a href="#" class="order remove"><i class="ss-icon ss-symbolicons-block ss-hyphen"></i></a>
                            <span class="qty">{{qty}}</span> 
                        <a href="#" class="order add"><i class="ss-icon ss-symbolicons-block ss-plus"></i></a>
                   </div>    
               </div>
               <div class="product-details">
                <p class="description">{{item.description}}</p>
               </div>
           </li>
           </li>
        {{/each}}
      </ul>
    
      {{>footer}}

</div> <!-- end .cart -->
    </div>
    
</template>

<template name="checkout">

    {{> header}}
    
    <div class="container" id="checkout">
        
        <!-- 
        <a class="greenbutton" href="{{cartPath}}">
        <i class="ss-icon ss-symbolicons-block ss-undo"></i> Back To Shopping Cart</a> 
        -->
        
        <div class="age-check checker active">
            <p>Instabooze will <strong>not</strong> deliver packages to minors. Orders placed by minors will not be delivered and payment will be <em class="red"><strong>forfeited without refund</strong></em>. Are you at least <strong>21 years old</strong>?</p>
            <a href="#" id="verify-age" class="greenbutton">Yes, I'm 21 or older.</a>
        </div> <!-- end .age-check -->

        <div class="loc-check checker">
            <p>Instabooze will <strong>not</strong> deliver packages to minors. Orders placed by minors will not be delivered and payment will be <em class="red"><strong>forfeited without refund</strong></em>. Are you at least <strong>21 years old</strong>?</p>
            <a href="#" id="verify-loc" class="greenbutton">Yes, I'm in the delivery range</a>
        </div> <!-- end .loc-check -->        

        <form id="order-form" action="" method="POST">
        <!--
        <p class="checkbox-label">
            <input id="21" name="21" type="checkbox">
            <label for="21">Yes, I'm 21 or older.</label>
        </p>
        <p class="checkbox-label">
            <input type="checkbox" id="deliveryRange" name="deliveryRange">
            <label for="deliveryRange">Yes, The order is in <a href="">Instabooze's delivery range</a></label>
        </p> -->
        
            <fieldset class="where fieldset">
            <h2>Where Should We Bring Your Order?</h2>
            <input type="text" placeholder="Name" name="name"></input>
            <input type="text" placeholder="Address" name="address"></input>
            <input type="text" placeholder="Email" name="email"></input>
            <input type="text" placeholder="Cell Phone Number" name="cell"></input>
            <input type="hidden" name="cart" value="{{cart_repr}}"></input>
        </fieldset>
            
        <fieldset class="summary fieldset">
            <h2>Here's what you're ordering:</h2>
            <ul class="items-list">
                {{#each cartItems}}
                    {{#if qty }}
                        <li class="group">
                            <span class="item-name">{{item.name}}</span> 
                            <span class="item-qty"><strong>x {{qty}}</strong></span>
                        </li>
                    {{/if}}
                {{/each}}
            </ul>
        </fieldset>
            
        <fieldset class="costs fieldset">
            <h2>How much it will cost:</h2>
            <table>
                <tbody>
                    <tr>
                        <th>Subtotal:</th>
                        <td>${{subtotal}}</td>
                    </tr>
                    <tr>
                        <th>Delivery:</th>
                        <td>${{deliveryCost}}</td>
                    </tr>
                    <tr>
                        <th>Tax:</th>
                        <td>${{taxCost}}</td>
                    </tr>
                    <tr class="total">
                        <th>Total:</th>
                        <td>${{orderTotal}}</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
            
            <a href="" id="place-order" class="greenbutton stripeButton"><i class="ss-icon ss-symbolicons-block ss-lock"></i> Pay Securely With Credit Card</a>

        </form> <!-- end form -->
        
    </div> <!-- /container -->
    
</template>

<template name="title">
    <h1 class="ib-brand"><a href="#">insta<span class="red">booze</span></a></h1>
</template>

<template name="header">
    
    <header id="header" class="fixed-bar">
        {{>title}}
    </header>
    
</template>

<template name="footer">

<footer id="footer" class="fixed-bar">

    <div class="total group">
        <p>Total: ${{orderTotal}}</p>
        <div class="bottles group">
            {{#each cartItems}} <i class="ss-icon ss-symbolicons-block ss-bottle"></i> {{/each}}
        </div>
    </div>
    
    <a class="greenbutton" href="{{checkoutPath}}"><i class="ss-icon ss-symbolicons-block ss-beer"></i> Booze Me!</a>

</footer>

</template>
